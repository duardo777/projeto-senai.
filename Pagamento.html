<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto - Tipo de Pedido</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color:#252836;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Modal de sele√ß√£o inicial */
        .selection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .selection-content {
            background-color: #2d303e;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .selection-content h2 {
            margin-bottom: 20px;
        }

        .selection-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .selection-btn {
            background-color: #ea7c69;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .selection-btn:hover {
            background-color: #d86a58;
        }

        /* Container principal */
        .container {
            display: none;
            background-color: #2d303e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 80px;
        }
        
        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .payment-method {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            background-color: #393c49;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        label:hover {
            background-color: #ea7c69;
        }

        input[type="radio"] {
            order: -1;
            accent-color: #ea7c69;
        }

        .btn {
            width: 100%;
            margin-top: 25px;
            background-color: #ea7c69;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d86a58;
        }

        .botoes {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background-color: rgb(32, 28, 44);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 1000;
        }
        .imgbotoes {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 400px) {
        .imgbotoes {
            width: 24px;
            height: 24px;
         }
        }
        .payment-images{
            height: 35px;
            width: 35px;
        }
        
        /* Se√ß√£o de endere√ßo */
        .address-section {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        
        .address-section h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        .address-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: #393c49;
            color: #fff;
        }
        
        .address-input::placeholder {
            color: #aaa;
        }
        
        .city-info {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        /* Se√ß√£o do pedido */
        .order-section {
            margin-bottom: 20px;
            text-align: left;
            border-bottom: 1px solid #393c49;
            padding-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .item-name {
            color: #fff;
        }
        
        .item-price {
            color: #ea7c69;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .total-label {
            color: #fff;
        }
        
        .total-value {
            color: #ea7c69;
        }
        
        /* Tabela de itens */
        .order-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .order-items-table th, 
        .order-items-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #393c49;
        }
        
        .order-items-table th {
            color: #fff;
        }
        
        .order-items-table td {
            color: #ccc;
        }
        
        .quantity-cell {
            text-align: center;
        }
        
        .price-cell {
            text-align: right;
        }
    </style>
</head>
<body>

    <!-- Modal de sele√ß√£o inicial -->
    <div class="selection-modal" id="selectionModal">
        <div class="selection-content">
            <h2>Como voc√™ prefere?</h2>
            <p>Selecione o tipo de pedido:</p>
            
            <div class="selection-buttons">
                <button class="selection-btn" onclick="selectDelivery(true)">Delivery</button>
                <button class="selection-btn" onclick="selectDelivery(false)">Comer no Local</button>
            </div>
        </div>
    </div>

    <!-- Tela de pagamento -->
    <div class="container" id="paymentContainer">
        <h1>Pagamento</h1>
        
        <!-- Se√ß√£o do pedido -->
        <div class="order-section">
            <h3>Seu Pedido</h3>
            <table class="order-items-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th class="quantity-cell">Qtd</th>
                        <th class="price-cell">Pre√ßo</th>
                    </tr>
                </thead>
                <tbody id="orderItemsTable">
                    <!-- Itens do pedido ser√£o inseridos aqui -->
                </tbody>
            </table>
            <div class="order-total">
                <span class="total-label">Total:</span>
                <span class="total-value" id="orderTotal">R$ 0,00</span>
            </div>
        </div>
        
        <p>Selecione a forma de pagamento</p>

        <div class="payment-method">
            <label>
                <input type="radio" name="payment" value="pix" checked>
                <img class="payment-images" src="imagem/pix.svg">
                Pix
            </label>
            <label>
                <input type="radio" name="payment" value="credito">
                <img class="payment-images" src="imagem/cart√£o.svg">
                Cart√£o de Cr√©dito
            </label>
            <label>
                <input type="radio" name="payment" value="debito">
                <img class="payment-images" src="imagem/cart√£o.svg">
                Cart√£o de D√©bito
            </label>
            <label>
                <input type="radio" name="payment" value="dinheiro">
                <img class="payment-images" src="imagem/dinheiro.svg">
                Dinheiro
            </label>
        </div>
        
        <!-- Se√ß√£o de endere√ßo (aparece apenas para delivery) -->
        <div class="address-section" id="addressSection">
            <h3>Endere√ßo de Entrega</h3>
            <p class="city-info">Ji-Paran√° - RO</p>
            <input type="text" class="address-input" id="bairro" placeholder="Bairro" required>
            <input type="text" class="address-input" id="rua" placeholder="Rua" required>
            <input type="text" class="address-input" id="numero" placeholder="N√∫mero" required>
            <input type="text" class="address-input" id="complemento" placeholder="Complemento (opcional)">
        </div>

        <button class="btn" onclick="confirmarPagamento()">Confirmar Pagamento</button>
    </div>

    <div class="botoes">
        <a href="Pagamento.html"><img class="imgbotoes" src="imagem/Paypal.svg" alt="Delivery"></a>
        <a href="Cardapio.html"><img class="imgbotoes" src="imagem/search.svg" alt="Comida"></a>
        <a href="menu principal.html"><img class="imgbotoes" src="imagem/Home.svg" alt="In√≠cio"></a>
        <a href="notifica√ß√£o.html"><img class="imgbotoes" src="imagem/Notification.svg" alt="Notifica√ß√µes"></a>
        <a href="perfil.html"><img class="imgbotoes" src="imagem/Customer.svg" alt="Perfil"></a>
    </div>

    <script>
        // Armazenar a escolha do usu√°rio
        let orderType = null;
        
        // Obter os itens do pedido do localStorage
        function getOrderItems() {
            const order = JSON.parse(localStorage.getItem('currentOrder')) || {};
            return order;
        }
        
        // Calcular o total do pedido
        function calculateTotal(order) {
            let total = 0;
            for (const itemName in order) {
                const item = order[itemName];
                total += item.price * item.quantity;
            }
            return total;
        }
        
        // Exibir os itens do pedido
        function displayOrderItems() {
            const order = getOrderItems();
            const orderItemsTable = document.getElementById('orderItemsTable');
            const orderTotalElement = document.getElementById('orderTotal');
            
            // Limpa a tabela
            orderItemsTable.innerHTML = '';
            
            // Adiciona cada item
            for (const itemName in order) {
                const item = order[itemName];
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${itemName}</td>
                    <td class="quantity-cell">${item.quantity}</td>
                    <td class="price-cell">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</td>
                `;
                
                orderItemsTable.appendChild(row);
            }
            
            // Atualiza o total
            const total = calculateTotal(order);
            orderTotalElement.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function selectDelivery(isDelivery) {
            orderType = isDelivery ? 'delivery' : 'local';
            const selectionModal = document.getElementById('selectionModal');
            const paymentContainer = document.getElementById('paymentContainer');
            const addressSection = document.getElementById('addressSection');
            
            selectionModal.style.display = 'none';
            paymentContainer.style.display = 'block';
            
            if (isDelivery) {
                addressSection.style.display = 'block';
            } else {
                addressSection.style.display = 'none';
            }
        }

        function confirmarPagamento() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked').value;
            const order = getOrderItems();
            const total = calculateTotal(order);

            // Criar notifica√ß√£o
            const notification = {
                type: 'order',
                icon: 'üçî',
                message: `Pedido confirmado (${selectedPayment}) - Total: R$ ${total.toFixed(2)}`,
                time: new Date(),
                read: false,
                orderDetails: order
            };

            // Salvar no localStorage para a p√°gina de notifica√ß√µes
            const savedNotifications = JSON.parse(localStorage.getItem('notifications')) || [];
            savedNotifications.push(notification);
            localStorage.setItem('notifications', JSON.stringify(savedNotifications));

            // Disparar evento para atualizar notifica√ß√µes em outras abas
            localStorage.setItem('lastNotificationUpdate', Date.now());

            if (orderType === 'delivery') {
                // Validar endere√ßo
                const bairro = document.getElementById('bairro').value;
                const rua = document.getElementById('rua').value;
                const numero = document.getElementById('numero').value;
                
                if (!bairro || !rua || !numero) {
                    alert('Por favor, preencha pelo menos bairro, rua e n√∫mero para entrega!');
                    return;
                }
                
                const complemento = document.getElementById('complemento').value;
                const endereco = `Bairro: ${bairro}, Rua: ${rua}, N¬∫: ${numero}` + (complemento ? `, Complemento: ${complemento}` : '');
                
                // Limpar o pedido atual do localStorage
                localStorage.removeItem('currentOrder');
                
                // Redirecionar para a p√°gina de confirma√ß√£o com os par√¢metros
                window.location.href = `mensagem-confirma√ß√£o.html?type=delivery&payment=${selectedPayment}&endereco=${encodeURIComponent(endereco)}`;
            } else {
                // Limpar o pedido atual do localStorage
                localStorage.removeItem('currentOrder');
                
                // Redirecionar para a p√°gina de confirma√ß√£o com os par√¢metros
                window.location.href = `mensagem-confirma√ß√£o.html?type=local&payment=${selectedPayment}`;
            }
        }

        // Quando a p√°gina carrega, exibe os itens do pedido
        window.onload = function() {
            displayOrderItems();
            
            // Verifica se veio da p√°gina de card√°pio com um pedido v√°lido
            const order = getOrderItems();
            if (Object.keys(order).length === 0) {
                alert('Seu pedido est√° vazio! Redirecionando para o card√°pio...');
                setTimeout(() => {
                    window.location.href = "Cardapio.html";
                }, 1500);
            }
        };
    </script>
</body>
</html>
