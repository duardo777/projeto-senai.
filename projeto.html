<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nome do site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(40, 44, 52);
      font-family: sans-serif;
      padding-bottom: 80px;
    }
    .nomedolugar {
      width: 100%;
      background-color: rgb(32, 28, 44);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .imglugar {
      width: 100%;
      height: 200px;
      max-height: 300px;
      display: block;
    }
    .botoes {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: rgb(32, 28, 44);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 1000;
    }
    .imgbotoes {
      width: 30px;
      height: 30px;
    }
    @media (max-width: 400px) {
      .imgbotoes {
        width: 24px;
        height: 24px;
      }
      .imglugar {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <footer class="nomedolugar">
    <img class="imglugar" src="imagem/logo.svg" alt="foto do lugar">
  </footer>

  <div class="botoes">
    <a href="#"><img class="imgbotoes" src="imagem/Restaurant.svg" alt="Comida"></a>
    <a href="#"><img class="imgbotoes" src="imagem/search.svg" alt="Delivery"></a>
    <a href="#"><img class="imgbotoes" src="imagem/Home.svg" alt="Início"></a>
    <a href="#"><img class="imgbotoes" src="imagem/Notification.svg" alt="Notificações"></a>
    <a href="#"><img class="imgbotoes" src="imagem/Customer.svg" alt="Perfil"></a>
  </div>
</body>
</html>
</body>
</html>
