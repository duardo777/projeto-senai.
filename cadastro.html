<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaegar Resto - Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1f1d2b;
      color: #fff;
      min-height: 100vh;
    }
    
    header {
      padding: 20px;
      background-color: #252836;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    .back-btn {
      background-color: transparent;
      color: white;
      padding: 8px 16px;
      border: 1px solid #ea7c69;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .main-container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .section-title {
      font-size: 24px;
      margin: 20px 0;
      color: #fbbf24;
      text-align: center;
    }
    
    .form-container {
      background-color: #2d303e;
      border-radius: 12px;
      padding: 25px;
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #393c49;
      border-radius: 8px;
      background-color: #252836;
      color: white;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ea7c69;
    }
    
    .submit-btn {
      width: 100%;
      background-color: #ea7c69;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #d96a58;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .login-link a {
      color: #ea7c69;
      text-decoration: none;
    }
    
    .botoes {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: #252836;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      z-index: 1000;
    }
    
    .imgbotoes {
      width: 30px;
      height: 30px;
    }
    
    @media (max-width: 768px) {
      .main-container {
        padding: 15px;
      }
      
      .form-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Jaegar Resto</div>
    <a href="menu principal.html" class="back-btn">Voltar</a>
  </header>
  
  <div class="main-container">
    <h2 class="section-title">Crie sua conta</h2>
    
    <div class="form-container">
      <form id="registerForm" action="Menu.html" method="get">
        <div class="form-group">
          <label for="name">Nome completo</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirme sua senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        
        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
      
      <div class="login-link">
        Já tem uma conta? <a href="#">Faça login</a>
      </div>
    </div>
  </div>
  
  <div class="botoes">
    <a href="Pagamento.html"><img class="imgbotoes" src="imagem/Paypal.svg" alt="Delivery"></a>
    <a href="Cardapio.html"><img class="imgbotoes" src="imagem/search.svg" alt="Comida"></a>
    <a href="menu principal.html"><img class="imgbotoes" src="imagem/Home.svg" alt="Início"></a>
    <a href="notificação.html"><img class="imgbotoes" src="imagem/Notification.svg" alt="Notificações"></a>
    <a href="perfil.html"><img class="imgbotoes" src="imagem/Customer.svg" alt="Perfil"></a>
  </div>
</body>
</html>
